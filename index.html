<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>

        <img src="img/logo.svg" alt="yotube" class="logo">

        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#Shape"></use>
                  </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#phone-18"></use>
                  </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-menu" width="21" height="21">
                    <use xlink:href="img/icons.svg#menu"></use>
                  </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-ui-11" width="22" height="26">
                    <use xlink:href="img/icons.svg#ui-11"></use>
                  </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatarka.jpg" alt="avatarka" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>
</body>
</html>
